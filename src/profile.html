<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media application profile site</title>
    <meta name="author" content="Ana Cascante and Jean Christoffer Dahl" />
    <meta
      name="description"
      content="This is a social media platform for people studing and working with Frondend development"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/profile.css" />

    <script type="module" src="./components/logout.js"></script>
    <script src="./components/profile.js" type="module"></script>
  </head>
  <body class="bg-dark">
    <header class="">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
        <a class="navbar-brand" href="./feed.html">
          <img
            src="./img/mouselogo.jpg"
            alt="white mouse face with sunglasses"
            width="30"
            height="30"
            class="rounded-circle"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- ml-auto to push items to the right -->
            <li class="nav-item">
              <a class="nav-link" href="./feed.html">Nerdsnett</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">My profile</a>
            </li>
            <li class="nav-item">
              <button class="nav-link" tabindex="-1" id="logOut">
                log out
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="profile-container">
      <!-- Header Image -->
      <div class="header-image-container position-relative">
        <img
          src="./img/avatar.jpg"
          class="w-100 header-image"
          alt="Header Image"
          id="headerImg"
        />
        <!-- Profile Image -->
        <img
          src="./img/avatar.jpg"
          id="profileImg"
          class="profile-image"
          alt="Profile Image"
        />
      </div>
      <button
        class="btn btn-primary edit-profile-btn bg-warning text-dark custom-btn"
        id="openModalBtn"
        data-bs-toggle="modal"
        data-bs-target="#editProfileModal"
        aria-label="Edit profile"
      >
        Edit Profile
      </button>

      <div class="bio-section text-left bg-dark mt-5">
        <h1
          class="username text-white px-2"
          id="username"
          aria-label="User name"
        ></h1>
        <p class="following-info text-warning badge fs-4">
          Following
          <span class="badge bg-primary rounded-pill fs-4" id="followingCount"
            >0</span
          >
        </p>
        <p class="followers-info text-warning badge fs-4">
          Followers
          <span class="badge bg-primary rounded-pill fs-4" id="followersCount"
            >0</span
          >
        </p>
      </div>
    </section>

    <!--THIS IS THE MODAL FOR CHANGING NAME,PROFILEIMG AND HEADERIMG-->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="editProfileModalLabel">Edit Profile</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateMediaForm">
              <div class="mb-3">
                <label for="headerImage" class="form-label">Header Image</label>
                <input type="text" class="form-control" id="headerImage" />
                <strong class="text-danger" id="headerImageError"></strong>
              </div>
              <div class="mb-3">
                <label for="profileImage" class="form-label"
                  >Profile Image</label
                >
                <input type="text" class="form-control" id="profileImage" />
                <strong class="text-danger" id="profileImageError"></strong>
              </div>
              <button
                class="btn btn-primary"
                type="submit"
                aria-label="Save the changes"
              >
                Save changes
              </button>
            </form>
          </div>
          <small class="text-center p-1" id="messageForUser"
            ><stronng
              >Images must be fully formed URLs that links to live and publicly
              accessible images</stronng
            ></small
          >
        </div>
      </div>
    </div>
    <!---->
    <nav class="nav-container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            class="nav-link active btn btn-primary"
            id="all-posts-tab"
            data-bs-toggle="pill"
            href="#all-posts"
            >Posts by you</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link btn btn-primary"
            id="liked-posts-tab"
            data-bs-toggle="pill"
            href="#liked-posts"
            >For you</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn btn-primary"
            id="following-list-tab"
            data-bs-toggle="pill"
            href="#following-list"
            >Following</a
          >
        </li>
      </ul>

      <div class="tab-content mt-4">
        <div
          class="tab-pane fade show active"
          id="all-posts"
          role="tabpanel"
          aria-labelledby="all-posts-tab"
        >
          <section
            class="container mt-5 d-flex flex-column justify-content-center"
            style="max-width: 600px"
            id="yourPosts"
          >
            <h2 class="text-white mt-2 text-left">Posts by you</h2>
          </section>
        </div>

        <div
          class="tab-pane fade"
          id="liked-posts"
          role="tabpanel"
          aria-labelledby="liked-posts-tab"
        >
          <section
            class="container mt-5 d-flex flex-column justify-content-center"
            style="max-width: 600px"
            id="followerPosts"
          >
            <h2 class="text-white mt-2 text-left">Posts by users you follow</h2>
          </section>
        </div>
        <div
          class="tab-pane fade"
          id="following-list"
          role="tabpanel"
          aria-labelledby="following-list"
        >
          <section
            class="container mt-5 d-flex flex-column justify-content-center"
            style="max-width: 600px"
            id="followingList"
          >
            <h2 class="text-white mt-2 text-left">Users you Follow</h2>
          </section>
        </div>
      </div>
    </nav>

    <!--MODAL FOR EDIT POST : )-->
    <div
      class="modal fade"
      id="editPostModal"
      tabindex="-1"
      aria-labelledby="editPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="editTitle"
              class="form-control my-2"
              placeholder="Edit title"
            />
            <input
              type="text"
              id="editBody"
              class="form-control my-2"
              placeholder="Edit post content"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmEdit"
              aria-label="edit post"
            >
              Edit Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--MODAL FOR  POST BY ID AND COMMENTS: )-->
    <div
      class="modal fade"
      id="postId"
      tabindex="-1"
      aria-labelledby="postId"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content card">
          <div class="card-header">
            <img
              class="card-profile-img"
              src=""
              id="post-card-modal-img"
              aria-label="profile image of the user"
            />
            <div class="userInfo">
              <p class="name" id="modalUserName"></p>
              <p class="handle" id="modalUserHandle"></p>
            </div>
            <p class="time" id="modalTimeAgo"></p>
            <div class="user-buttons"></div>
          </div>
          <div class="card-body">
            <article class="card-body-content">
              <h5 id="modalTitle"></h5>
              <p id="modalBody"></p>
            </article>
          </div>
          <div class="card-content-img-container">
            <img id="modalImageSrc" src="" aria-label="image for the card" />
          </div>
          <div class="reaction-container">
            <button id="modalCommentBtn">
              <i class="fas fa-comment"></i><span id="commentCount">0</span>
            </button>
          </div>
          <div class="comments-section mt-3">
            <h5>Comments</h5>
            <div class="comments-list" id="commentSectionModal">
              <!-- Comments will be populated here -->
            </div>

            <form id="modalCommentForm">
              <div class="input-group mt-2">
                <input
                  type="text"
                  id="modalCommentInput"
                  class="form-control"
                  placeholder="Write a comment..."
                />
                <div class="input-group-append mx-1">
                  <button class="btn btn-primary" type="submit">Post</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
